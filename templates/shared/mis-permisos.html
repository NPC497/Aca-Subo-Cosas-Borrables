<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Permisos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/mis-permisos.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="background-container">
      <div class="wave wave-1"></div>
      <div class="wave wave-2"></div>
      <div class="wave wave-3"></div>
      <div class="floating-circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
          <div class="circle circle-6"></div>
      </div>
      <div class="connection-lines">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
      </div>
      <div class="particles">
          <div class="particle particle-1"></div>
          <div class="particle particle-2"></div>
          <div class="particle particle-3"></div>
          <div class="particle particle-4"></div>
          <div class="particle particle-5"></div>
          <div class="particle particle-6"></div>
          <div class="particle particle-7"></div>
          <div class="particle particle-8"></div>
      </div>
      <div class="geometric-shapes">
          <div class="shape triangle-1"></div>
          <div class="shape triangle-2"></div>
          <div class="shape hexagon-1"></div>
          <div class="shape hexagon-2"></div>
          <div class="shape diamond-1"></div>
          <div class="shape diamond-2"></div>
      </div>
  </div>

  <div class="main-container">
      <header class="header">
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="back-btn" aria-label="Volver">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Mis Permisos</h1>
            </div>
      </header>
      <div class="content">
          <main class="main-section">
              <div class="form-section">
                  <div id="permissions-display">
                      <!-- Content will be loaded here by JavaScript -->
                  </div>
              </div>
          </main>
      </div>
  </div>
  <script src="{{ url_for('static', filename='js/shared/mis-permisos.js') }}"></script>
</body>
</html>
