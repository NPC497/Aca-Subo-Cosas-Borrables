<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    :root {
      --sky1: #87cefa;
      --sky2: #cfefff;
      --tower: #5d6d7e;
      --tower-dark: #485665;
      --plane: #2c3e50;
      --flame1: #ffdf6b;
      --flame2: #ff9f1c;
      --flame3: #ff3d00;
      --smoke: rgba(60, 60, 60, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--sky2), var(--sky1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }

    .scene {
      position: relative;
      width: min(900px, 96vw);
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg, #e9f6ff 0%, #b9e6ff 60%, #9ed4ff 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,.15), inset 0 -80px 120px rgba(0,0,0,.08);
      isolation: isolate;
    }

    .ground {
      position: absolute;
      inset: auto 0 0 0;
      height: 18%;
      background: linear-gradient(180deg, #6bc56b, #3fbf63);
      box-shadow: inset 0 10px 20px rgba(0,0,0,.08);
      z-index: 1;
    }

    .tower {
      position: absolute;
      bottom: 18%;
      width: 60px;
      height: 58%;
      background: linear-gradient(180deg, var(--tower), var(--tower-dark));
      border: 2px solid rgba(0,0,0,.15);
      border-bottom: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.06);
      transform-origin: bottom center;
      z-index: 3;
    }
    .tower::before {
      content: '';
      position: absolute;
      inset: 10% 18% auto 18%;
      height: 76%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.15) 0 10px,
        rgba(0,0,0,0.1) 10px 20px
      );
      border-radius: 2px;
      mix-blend-mode: soft-light;
    }
    .tower.left  { left: 46%; }
    .tower.right { left: 56.5%; }

    .tower.broken {
      clip-path: polygon(
        0% 34%, 60% 34%,
        66% 28%, 72% 34%, 80% 25%, 86% 31%, 92% 22%, 96% 29%, 100% 34%,
        100% 100%, 0% 100%
      );
      transition: clip-path 300ms ease;
    }
    .tower.broken::after {
      content: '';
      position: absolute;
      left: 0; right: 0; top: 32%; height: 18px;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0));
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .plane {
      position: absolute;
      top: 36%;
      left: -12%;
      width: 110px;
      height: 26px;
      z-index: 4;
      transform: rotate(3deg);
      transform-origin: center;
      transition: left 3.2s cubic-bezier(.2,.9,.2,1), transform 0.6s ease, opacity .3s ease;
    }
    .plane-body {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #eceff4, #cfd5dc);
      border: 2px solid rgba(0,0,0,.15);
      border-radius: 13px;
    }
    .plane-wing {
      position: absolute;
      width: 70px; height: 12px;
      background: linear-gradient(180deg, #d8dde3, #b7c1cb);
      border: 2px solid rgba(0,0,0,.12);
      border-radius: 10px;
      top: 6px; left: 12px;
      transform: rotate(-6deg);
    }
    .plane-tail {
      position: absolute;
      width: 20px; height: 24px;
      right: 4px; top: -5px;
      background: linear-gradient(180deg, #d8dde3, #b7c1cb);
      border: 2px solid rgba(0,0,0,.12);
      border-radius: 2px 2px 8px 2px;
      transform: skewY(-10deg);
    }
    .engine-smoke {
      position: absolute;
      left: -6px; top: 5px;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(120,120,120,.5), rgba(120,120,120,0) 70%);
      filter: blur(1px);
      animation: puff 600ms infinite;
      opacity: .0;
    }

    
    .explosion {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: plus-lighter;
      transform: translate(-50%, -50%) scale(0.2);
      opacity: 0;
      z-index: 5;
    }
    .explosion.fire {
      background: radial-gradient(circle at 40% 40%, var(--flame1), var(--flame2) 40%, var(--flame3) 70%, rgba(0,0,0,0) 72%);
      filter: blur(1px);
    }
    .explosion.smoke {
      background: radial-gradient(circle, var(--smoke) 0 60%, rgba(0,0,0,0) 70%);
      filter: blur(2px);
      z-index: 2;
    }

    
    .tower-smoke-puff {
      position: absolute;
      width: 18px; height: 18px;
      background: radial-gradient(circle, rgba(90,90,90,0.55), rgba(90,90,90,0.35) 60%, rgba(0,0,0,0) 70%);
      filter: blur(1px);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0.0;
      z-index: 2;
      pointer-events: none;
    }

    
    .tower-chunk {
      position: absolute;
      width: 28px;
      height: 18%;
      background: linear-gradient(180deg, var(--tower), var(--tower-dark));
      border: 2px solid rgba(0,0,0,.15);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.06);
      transform-origin: center;
      transform: rotate(0deg);
      opacity: 0;
      z-index: 3;
    }

    .clouds {
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.85), rgba(255,255,255,0) 35%),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,.7), rgba(255,255,255,0) 30%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.6), rgba(255,255,255,0) 30%);
      filter: blur(12px);
      opacity: .45;
      animation: clouds 30s linear infinite;
      z-index: 0;
    }

    .impact-shake { animation: shake 600ms ease-in-out 1; }

    @keyframes puff {
      0% { transform: translateX(0) scale(.8); opacity: .0; }
      40% { opacity: .35; }
      100% { transform: translateX(-14px) scale(1.4); opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      20% { transform: translateX(-2px) rotate(-.2deg); }
      40% { transform: translateX(2px) rotate(.2deg); }
      60% { transform: translateX(-1px) rotate(-.1deg); }
      80% { transform: translateX(1px) rotate(.1deg); }
    }
    @keyframes clouds {
      from { transform: translateX(0); }
      to   { transform: translateX(-20%); }
    }

    .hud {
      position: absolute; inset: 10px 12px auto 12px;
      display: flex; justify-content: space-between; align-items: center;
      gap: 10px; color: #0b3d5c; font-weight: 600; font-size: 14px;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
      z-index: 10;
      user-select: none;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #18a34a; box-shadow: 0 0 0 2px rgba(24,163,74,.25); }
    .cooldown { font-variant-numeric: tabular-nums; }
  </style>

Vemos varias escenas de la luna de miel de Shrek y Fiona. Irrumpen en una casa de jengibre gigante y pasan la noche allí. Por la mañana, Caperucita Roja llama a la puerta, huyendo despavorida después de que Shrek y Fiona abren la puerta. Toman la canasta que dejó y hacen un picnic en la playa. Una ola rompe sobre Shrek y Fiona mientras se besan en la arena y la Sirenita toma el lugar de Fiona. Fiona arrastra a la sirena por la cola y la arroja al mar donde hay un grupo de tiburones. Más tarde, Shrek hace que algunos enanos forjen el anillo de bodas de Fiona. Corren felices por un prado donde una multitud enfurecida emerge persiguiéndolos. Shrek cae en una trampa y los aldeanos rodean a Fiona, quien los defiende. Se turnan para tirarse pedos en un baño de barro, usando hadas atrapadas en frascos como luz. Se besan a la luz de la luna, haciendo la transición a...

SHREK: ¡Qué bien estar en casa!

Shrek carga a Fiona en brazos y camina hacia la puerta de su casa.

SHREK: Solo tú y yo y…

INT. - REINO DE MUY MUY LEJANO

Pasan por las puertas principales.

BURRO: ¡Guau! ¡Van a ser deseos de champán y sueños de caviar de ahora en adelante!

Las calles están pavimentadas y hay edificios por todas partes. La gente llena las aceras y los carruajes llenan la carretera.

Una multitud vitoreando se reúne frente al palacio, llenando toda la plaza. Llueve confeti y suena fanfarria. El rey y la reina esperan frente a las puertas del palacio. El carruaje se detiene y se detiene frente a la alfombra roja que conduce al palacio. Un anunciador saca un pergamino y lo lee en voz alta.

  <div class="scene" aria-label="Simulación de avión impactando dos torres">
    <div class="hud">
      <div style="display:flex; align-items:center; gap:8px;">
        <span class="dot" id="status-dot"></span>
        <span>Loop automático</span>
      </div>
      <div>
        Próxima secuencia en: <span class="cooldown" id="cooldown">0.0</span>s
      </div>
    </div>

    <div class="clouds"></div>

    <div class="tower left"  id="towerL" aria-hidden="true"></div>
    <div class="tower right" id="towerR" aria-hidden="true"></div>

    <div class="plane" id="plane" aria-hidden="true">
      <div class="plane-body"></div>
      <div class="plane-wing"></div>
      <div class="plane-tail"></div>
      <div class="engine-smoke"></div>
    </div>

    <div class="explosion fire"  id="fireL"></div>
    <div class="explosion smoke" id="smokeL"></div>

    <div class="explosion fire"  id="fireR"></div>
    <div class="explosion smoke" id="smokeR"></div>

    <div class="tower-chunk" id="chunkR" aria-hidden="true"></div>

    <div class="ground"></div>
  </div>

  <script>
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    const plane   = document.getElementById('plane');
    const towerL  = document.getElementById('towerL');
    const towerR  = document.getElementById('towerR');
    const fireL   = document.getElementById('fireL');
    const smokeL  = document.getElementById('smokeL');
    const fireR   = document.getElementById('fireR');
    const smokeR  = document.getElementById('smokeR');
    const chunkR  = document.getElementById('chunkR');
    const cooldownEl = document.getElementById('cooldown');
    const statusDot  = document.getElementById('status-dot');
    const sceneEl = document.querySelector('.scene');

    const rand = (min, max) => Math.random() * (max - min) + min;
    const activeIntervals = [];

    function emitSmoke(xPct, yPct) {
      const puff = document.createElement('div');
      puff.className = 'tower-smoke-puff';
      puff.style.left = xPct + '%';
      puff.style.top  = yPct + '%';
      const size = rand(14, 28);
      puff.style.width = size + 'px';
      puff.style.height = size + 'px';
      sceneEl.appendChild(puff);

      void puff.offsetWidth;
      const rise = rand(10, 22); 
      const drift = rand(-2, 2); 
      puff.style.transition = 'top 1600ms ease-out, left 1600ms ease-out, transform 1600ms ease-out, opacity 1800ms ease-out';
      puff.style.top = (yPct - rise) + '%';
      puff.style.left = (xPct + drift) + '%';
      puff.style.transform = 'translate(-50%, -50%) scale(1.6)';
      puff.style.opacity = '0.75';

      setTimeout(() => { puff.style.opacity = '0.0'; }, 1000);

      const cleanup = () => { puff.removeEventListener('transitionend', cleanup); puff.remove(); };
      puff.addEventListener('transitionend', cleanup);
      setTimeout(() => puff.remove(), 2200);
    }

    function startTowerSmokeAt(xPct, yPct, durationMs = 2400, everyMs = 160) {
      const id = setInterval(() => emitSmoke(xPct + rand(-0.8, 0.8), yPct + rand(-0.8, 0.8)), everyMs);
      activeIntervals.push(id);
      setTimeout(() => clearInterval(id), durationMs);
    }

    function setTowerBrokenRight(broken = true) {
      if (broken) towerR.classList.add('broken');
      else towerR.classList.remove('broken');
    }

    function placeExplosion(el, xPct, yPct) {
      el.style.left = xPct + '%';
      el.style.top  = yPct + '%';
    }

    function resetExplosion(el) {
      el.style.transition = 'none';
      el.style.transform  = 'translate(-50%, -50%) scale(0.2)';
      el.style.opacity    = '0';
      void el.offsetWidth;
    }

    async function runExplosion(fireEl, smokeEl) {
      resetExplosion(fireEl);
      resetExplosion(smokeEl);

      fireEl.style.transition = 'transform 520ms cubic-bezier(.2,.9,.2,1), opacity 680ms ease-out';
      fireEl.style.transform  = 'translate(-50%, -50%) scale(3.4)';
      fireEl.style.opacity    = '0.95';

      await sleep(80);
      smokeEl.style.transition = 'transform 1200ms ease-out, opacity 1600ms ease-out';
      smokeEl.style.transform  = 'translate(-50%, -50%) scale(5.5)';
      smokeEl.style.opacity    = '0.65';

      await sleep(650);
      fireEl.style.opacity = '0';
      await sleep(900);
      smokeEl.style.opacity = '0';
    }

    function shake(el) {
      el.classList.remove('impact-shake');
      void el.offsetWidth;
      el.classList.add('impact-shake');
    }

    function movePlaneTo(percentLeft, rotateDeg = 3, durationMs = 3200) {
      plane.style.transition = `left ${durationMs}ms cubic-bezier(.2,.9,.2,1), transform ${Math.min(durationMs, 900)}ms ease`;
      plane.style.left = `${percentLeft}%`;
      plane.style.transform = `rotate(${rotateDeg}deg)`;
      return new Promise(resolve => {
        const onEnd = (e) => {
          if (e.propertyName === 'left') {
            plane.removeEventListener('transitionend', onEnd);
            resolve();
          }
        };
        plane.addEventListener('transitionend', onEnd);
      });
    }

    function getPlaneWidthPct() {
      const sceneW = sceneEl.getBoundingClientRect().width;
      const planeW = plane.getBoundingClientRect().width;
      return (planeW / sceneW) * 100;
    }

    function moveToTower(towerXPct, rotateDeg = 6, durationMs = 800) {
      const targetLeft = towerXPct - getPlaneWidthPct();
      return movePlaneTo(targetLeft, rotateDeg, durationMs);
    }

    function startFall() {
      return new Promise((resolve) => {
        const planeFallMs = 1200;
        const chunkFallMs = 1300;

        const chunkOffsetX = -6; 
        chunkR.style.left = (56.5 + chunkOffsetX) + '%';
        chunkR.style.top  = '30%';
        chunkR.style.opacity = '1';

        plane.style.transition = `top ${planeFallMs}ms cubic-bezier(.2,.9,.2,1), left ${planeFallMs}ms linear, transform ${planeFallMs}ms ease, opacity ${planeFallMs}ms ease-in`;
        chunkR.style.transition = `top ${chunkFallMs}ms cubic-bezier(.2,.9,.2,1), left ${chunkFallMs}ms linear, transform ${chunkFallMs}ms ease-out, opacity 900ms ease-out`;

        const currentLeft = parseFloat(plane.style.left || '56.5');
        plane.style.top = '82%';
        plane.style.left = (currentLeft + 2) + '%';
        plane.style.transform = 'rotate(78deg)';
        plane.style.opacity = '0.25';

        chunkR.style.top = '82%';
        chunkR.style.left = (56.5 - 1) + '%';
        chunkR.style.transform = 'rotate(28deg)';

        const onEnd = (e) => {
          if (e.propertyName === 'top') {
            plane.removeEventListener('transitionend', onEnd);
            resolve();
          }
        };
        plane.addEventListener('transitionend', onEnd);
      });
    }

    function resetScene() {
      plane.style.opacity = '1';
      plane.style.left = '-12%';
      plane.style.transition = 'none';
      plane.style.transform = 'rotate(3deg)';
      plane.style.top = '36%';
      void plane.offsetWidth;

      [fireL, smokeL, fireR, smokeR].forEach(resetExplosion);

      towerL.classList.remove('impact-shake');
      towerR.classList.remove('impact-shake');

      chunkR.style.transition = 'none';
      chunkR.style.opacity = '0';
      chunkR.style.transform = 'rotate(0deg)';
      chunkR.style.left = '56.5%';
      chunkR.style.top  = '28%';

      activeIntervals.forEach(clearInterval);
      activeIntervals.length = 0;
      document.querySelectorAll('.tower-smoke-puff').forEach(n => n.remove());

      setTowerBrokenRight(false);
    }

    const COOL_DOWN_MS = 3000;

    async function sequence() {
      statusDot.style.background = '#0ea5e9'; 
      cooldownEl.textContent = '0.0';

      resetScene();

      placeExplosion(fireL, 46, 36);  placeExplosion(smokeL, 46, 36);
      placeExplosion(fireR, 56.5, 38); placeExplosion(smokeR, 56.5, 38);

      await moveToTower(46, 3, 1700);
      shake(towerL);
      runExplosion(fireL, smokeL);
      startTowerSmokeAt(46, 36, 2400, 160);

      const midGap = 51.25;
      await movePlaneTo(midGap - getPlaneWidthPct()/2, 8, 600);

      await moveToTower(56.5, 10, 500);
      shake(towerR);
      runExplosion(fireR, smokeR);
      startTowerSmokeAt(56.5, 38, 2600, 150);

      await sleep(80);
      await startFall();
      setTowerBrokenRight(true);


      statusDot.style.background = '#18a34a';
      const start = performance.now();
      while (true) {
        const elapsed = performance.now() - start;
        const remain = Math.max(0, COOL_DOWN_MS - elapsed);
        cooldownEl.textContent = (remain / 1000).toFixed(1);
        if (remain <= 0) break;
        await sleep(80);
      }
    }

    (async () => {
      while (true) {
        try {
          await sequence();
        } catch (e) {
          console.error(e);
          await sleep(1000);
        }
      }
    })();
  </script>
</body>
</html>
